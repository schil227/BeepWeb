	<table align="center">
		<thead>
			<tr>
				<th>Asset</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
	  		<tr *ngFor="let config of outputConfigurations">
				<td> {{ config.configName }}</td>

				<td *ngIf="!config.isWorking" style="color:red;"> !!BAD!! </td>
			</tr>
		</tbody>
	</table>
